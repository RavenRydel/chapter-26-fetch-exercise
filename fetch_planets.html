<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
             let json = [];
             fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response){
                 response.json().then(function(json) {
                     const destination = document.getElementsById("destination");
                     destination.addEventListener("click", function(){
                         destination.innerHTML = `
                         <div>
                            <h3> Planet ${json[0].name}</h3>
                            <img src=${json[0].image} height=250></img>
                         </div>
                        `;
                     })
                 });
             });
             const destination = document.getElementById("destination");
             destination.innerHTML = `<h3>Planet ${json[0].name}</h3>`;
            // TODO: fetch planets JSON
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
